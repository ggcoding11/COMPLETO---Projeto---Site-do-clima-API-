<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GV PISOS FUNCIONARIOS ENVIO PAPELADA</title>
    <link rel="icon" type="image/png" href="onedrive-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        .btn-primary {
            background: linear-gradient(to left, rgb(18, 55, 216), rgb(58, 144, 214));
            border-radius: 20px;
            padding: 4px;
            margin-right: 60px;
            margin-bottom: 30px;
        }

        .nav-link {
            border-radius: 10px;
            padding: 2px;
        }

        .nav-link:hover {
            background-color: rgb(236, 236, 241);
        }

        .sidebar {
            display: flex;
            flex-direction:column;
            height: 100vh;
            width: 240px;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .content {
            flex-grow: 1;
        }

    </style>
</head>

<body class="bg-body-tertiary">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <i class="bi bi-grid-3x3-gap me-4"></i>
                <a class="navbar-brand fs-6 fw-semibold" href="https://onedrive.live.com/">OneDrive</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex mx-auto" role="search">
                        <input class="form-control" type="search" placeholder="Pesquisar tudo" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                    </form>

                    <i class="bi bi-gear me-4"></i>
                    <i class="bi bi-question me-4"></i>

                    <a href="#" class="d-flex align-items-center" id="dropdownUser1" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="baixados.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="sidebar">
                        <button type="button" class="btn btn-primary">
                            <i class="bi bi-plus"></i>
                            Adicionar novo
                        </button>

                        <h6>GV PISOS</h6>

                        <a href="#" class="nav-link text-black mb-2 mt-2" aria-current="page">
                            <i class="bi bi-house me-1"></i>
                            Página inicial
                        </a>

                        <a href="#" class="nav-link text-black mb-2">
                            <i class="bi bi-folder me-1"></i>
                            Meus arquivos
                        </a>

                        <a href="#" class="nav-link text-black mb-2">
                            <i class="bi bi-card-image me-1"></i>
                            Fotos
                        </a>

                        <a href="#" class="nav-link text-black mb-2">
                            <i class="bi bi-share me-1"></i>
                            Compartilhado
                        </a>

                        <a href="#" class="nav-link text-black mb-4">
                            <i class="bi bi-trash me-1"></i>
                            Lixeira
                        </a>

                        <h6>Procurar arquivos por</h6>

                        <a href="#" class="nav-link text-black mb-4">
                            <i class="bi bi-people"></i>
                            Pessoas
                        </a>

                        <div class="content">
                            <!-- Outros conteúdos da sidebar -->
                        </div>

                        <div class="card p-3">
                            <span style="font-size: 11px;">Obtenha armazenamento para todos os seus arquivos e fotos.</span>
                            <button type="button" class="btn btn-outline-primary btn-sm mt-3 p-1" style="font-size: 12px;">
                                <i class="bi bi-x-diamond"></i>
                                Comprar armazenamento
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
