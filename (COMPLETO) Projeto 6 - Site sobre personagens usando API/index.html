<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site usando API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        body {
            background-image: url("https://images2.alphacoders.com/100/thumb-1920-1003880.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .imagem-personagem {
            max-width: 40px;
            margin: 0 auto;
        }

        .card-personagem {
            width: 200px;
            height: 250px;
            text-align: center;
        }

        #container-personagens {
            gap: 10px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-warning">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="https://seeklogo.com/images/D/dragon-ball-with-4-stars-logo-F11C43957B-seeklogo.com.png"
                        alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Site de Dragon Ball
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Personagens</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">História</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Sobre nós</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="d-flex justify-content-center align-items-center vh-100">
        <div class="container" id="container-conteudo">
            <div class="container mt-4 d-flex flex-wrap justify-content-center" id="container-personagens">
                <!-- Conteúdo dos personagens -->
            </div>

            <div class="container mt-5" id="container-paginacao">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" id="btn-anterior">Previous</button>
                        <div class="card p-2" id="pagina-atual">1</div>
                        <button type="button" class="btn btn-primary" id="btn-proximo">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        let currentPage = 1
        let totalPaginas = 1
        let indicePagina = document.getElementById("pagina-atual")

        function carregarPersonagens(page) {
            if (page < 1 || page > totalPaginas) {
                return
            }

            fetch(`https://dragonball-api.com/api/characters?page=${page}&limit=10`)
                .then(response => response.json())
                .then(data => {
                    currentPage = page
                    indicePagina.innerText = currentPage
                    totalPaginas = data.meta.totalPages

                    let botaoAnterior = document.getElementById("btn-anterior")

                    if (currentPage == 1) {
                        botaoAnterior.className = "btn btn-secondary"
                    } else {
                        botaoAnterior.className = "btn btn-primary"
                    }

                    let botaoProximo = document.getElementById("btn-proximo")

                    if (currentPage == totalPaginas) {
                        botaoProximo.className = "btn btn-secondary"
                    } else {
                        botaoProximo.className = "btn btn-primary"
                    }

                    let container = document.getElementById("container-personagens")
                    container.innerHTML = ""

                    data.items.forEach(function (personagem) {
                        let card = document.createElement("div")
                        card.className = "card card-personagem"
                        card.innerHTML = `
                <h3>${personagem.name}</h3>
                <img src="${personagem.image}" alt="${personagem.name}" class="imagem-personagem">
                <p>${personagem.race}</p>

                `
                        container.appendChild(card)

                    })
                })
        }

        document.getElementById("btn-anterior").addEventListener("click", function () {
            carregarPersonagens(currentPage - 1)
        })

        document.getElementById("btn-proximo").addEventListener("click", function () {
            carregarPersonagens(currentPage + 1)
        })

        carregarPersonagens(currentPage)
    </script>
</body>

</html>
