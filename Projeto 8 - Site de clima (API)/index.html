<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Kermit (JeeJ)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/Projeto 8 - Site de clima (API)/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div
            class="container d-flex justify-content-center justify-content-lg-between justify-content-md-around justify-content-sm-evenly">
            <a class="navbar-brand" href="index.html" id="nome-site">
                <img src="/Projeto 8 - Site de clima (API)/img/icone-kermit.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Weather Kermit</a>
            <div class="d-flex align-items-center">
                <form class="d-flex me-2" role="search">
                    <input class="form-control me-2" type="search" placeholder="Ex: Maringá" aria-label="Search"
                        id="local-pesquisado">
                    <button class="btn btn-outline-success" type="button" id="buscar-local">Buscar</button>
                </form>

                <button type="button" class="btn" id="botao-modo-escuro" aria-pressed="false">
                    <i class="bi bi-moon" id="icone-modo-escuro"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4" id="conteudo-site">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-8 col-md-10 col-12">
                <div class="card card-container bg-white rounded-4">
                    <div class="row mt-4" id="linha-img">
                        <div class="col-12 d-flex justify-content-center">
                            <img src="" alt="" id="icone-clima">
                        </div>
                    </div>

                    <div class="row" id="linha-condicao">
                        <div class="col-12 text-center" id="condicao-clima">

                        </div>
                    </div>

                    <div class="row d-flex align-items-center justify-content-center mt-2" id="linha-local">
                        <div class="col-auto" id="nome-local"></div>
                        <div class="col-auto">
                            <img src="" alt="" id="bandeira-local">
                        </div>
                    </div>

                    <div class="row" id="linha-temp">
                        <div class="col-12 text-center" id="temp-atual">

                        </div>
                    </div>

                    <div class="row d-flex justify-content-center mb-2 gap-2" id="linha-info">
                        <div class="col-auto">
                            <div class="card info bg-secondary-subtle">
                                <div class="card-body">
                                    <h5 class="card-title fs-5" style="color: rgb(103, 103, 238);">Mínima</h5>
                                    <p class="card-text text-center fs-3" id="temp-minima"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="card info bg-secondary-subtle">
                                <div class="card-body">
                                    <h5 class="card-title fs-5" style="color: rgb(245, 87, 87);">Máxima</h5>
                                    <p class="card-text text-center fs-3" id="temp-maxima"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-auto">
                            <div class="card info bg-secondary-subtle">
                                <div class="card-body">
                                    <h5 class="card-title fs-5" style="color: rgb(120, 165, 165);">Umidade relativa</h5>
                                    <p class="card-text text-center fs-3" id="umidade-relativa"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
        
    <script src="script.js"></script>
</body>

</html>
