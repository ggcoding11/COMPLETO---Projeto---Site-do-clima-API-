<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-12">
                <div class="card border border-3 p-3">
                    <div class="row mb-4">
                        <div class="col-12">
                            <div style="width: 100%; height: 30px;" class="card border border-3" id="display"></div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-3">
                            <button type="button" class="btn btn-outline-secondary">C</button>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-3">
                            <button type="button" class="btn btn-outline-secondary">1</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-outline-secondary">2</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-outline-secondary">3</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-outline-secondary w-100">*</button>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-3">
                            <button type="button" class="btn btn-outline-secondary">4</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-outline-secondary">5</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-outline-secondary">6</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-outline-secondary w-100">/</button>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-3">
                            <button type="button" class="btn btn-outline-secondary">7</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-outline-secondary">8</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-outline-secondary">9</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-outline-secondary w-100">-</button>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-9">
                            <button type="button" class="btn btn-outline-secondary w-100">=</button>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-outline-secondary w-100">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
